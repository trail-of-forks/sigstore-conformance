name: Self-test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "10 10 * * *"

jobs:
  selftest:
    strategy:
      matrix:
        sigstore-env: [production, staging]
        # Test both the latest 3.x release and the latest `main`
        sigstore-python-version: ["sigstore ~= 3.0", "git+git@github.com:sigstore/sigstore-python.git"]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: install sigstore-python
        run: pip install "${{ matrix.sigstore-python-version }}"

      - name: conformance test sigstore-python
        uses: ./
        with:
          entrypoint: ${{ github.workspace }}/sigstore-python-conformance
          environment: ${{ matrix.sigstore-env }}
          xfail: "test_verify_with_trust_root test_verify_dsse_bundle_with_trust_root"
